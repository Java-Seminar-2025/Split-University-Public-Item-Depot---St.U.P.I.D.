<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Student Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/login-signup.css}">
</head>
<body>
<div class="register-container">
    <h1>REGISTER</h1>

    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form th:action="@{/users/register}" th:object="${user}" method="post">

        <div class="input-group">
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" th:field="*{name}" placeholder="John" required>
        </div>

        <div class="input-group">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe" required>
        </div>

        <div class="input-group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" th:field="*{username}" placeholder="johndoe123" required>
        </div>

        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" th:field="*{email}" placeholder="your@email.com" required>
        </div>

        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required>
            <small>Password must contain at least one uppercase letter, one number, and at least 6 characters</small>
        </div>

        <div class="input-group">
            <label for="age">AGE</label>
            <input type="number" id="age" th:field="*{age}" placeholder="18" min="16" max="40" required>
        </div>

        <div class="input-group">
            <label for="phoneNumber">PHONE NUMBER</label>
            +385<input type="number" id="phoneNumber" th:field="*{phoneNumber}" placeholder="123456789" required>
            <small>The first digit cannot be zero </small>
        </div>

        <div class="input-group">
            <label for="gender">GENDER</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <button type="submit">SIGN UP</button>

        <div class="footer">
            Already have an account? <a th:href="@{/users/login}">Sign in</a>
        </div>
    </form>
</div>
</body>
</html>
