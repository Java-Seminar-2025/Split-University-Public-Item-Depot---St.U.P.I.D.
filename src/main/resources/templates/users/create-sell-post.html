<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Sell Post</title>
    <link rel="stylesheet" href="/css/tooplate-style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#" th:href="@{/users/sell-posts}">Sell Posts</a></li>
            <li><a href="#" th:href="@{/users/free-posts}">Free Posts</a></li>
            <li><a href="#" th:href="@{/users/seeking-posts}">Seeking Posts</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Create Sell Post</h1>
            <div>
                <a th:href="@{/users/profile}" class="btn btn-primary">View Profile</a>
                <a th:href="@{/users/logout}" class="logout-btn">Logout</a>
            </div>
        </div>

        <form th:action="@{/users/create-sell-post}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Description:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (EUR):</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category.id" required>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}">Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Post Image:</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Create Sell Post</button>
                <a th:href="@{/users/sell-posts}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
