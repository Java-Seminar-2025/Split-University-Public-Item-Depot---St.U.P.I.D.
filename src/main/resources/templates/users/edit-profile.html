<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/tooplate-style.css">
</head>
<body>
<div class="tm-container">
    <header class="tm-block tm-block-brand tm-bg-secondary">
        <div class="tm-block-brand-inner">
            <h1 class="tm-brand-name tm-text-white">Edit Profile</h1>
        </div>
    </header>

    <main class="tm-block tm-block-pad tm-bg-white">
        <form th:action="@{/users/update-profile}" method="post" th:object="${userDetails}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}">
            </div>

            <div class="form-group">
                <label for="university">Change University:</label>
                <select id="university" name="universityId">
                    <option value="">Keep Current University</option>
                    <th:block th:each="university : ${universities}">
                        <option th:value="${university.id}" th:text="${university.universityName}"></option>
                    </th:block>
                </select>
            </div>

            <div class="tm-block-actions">
                <button type="submit" class="tm-btn tm-btn-primary">Save Changes</button>
                <a th:href="@{/users/profile}" class="tm-btn tm-btn-secondary">Cancel</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
