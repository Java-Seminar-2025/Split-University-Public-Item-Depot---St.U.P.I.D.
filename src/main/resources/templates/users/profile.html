<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/tooplate-style.css">
    <style>
        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }
        .profile-image img {
            max-width: 250px;
            max-height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #f4f4f4;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .upload-profile-picture-action {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="tm-container">
    <header class="tm-block tm-block-brand tm-bg-secondary">
        <div class="tm-block-brand-inner">
            <h1 class="tm-brand-name tm-text-white">User Profile</h1>
        </div>
    </header>

    <main class="tm-block tm-block-pad tm-bg-white">
        <div class="profile-container">
            <div class="profile-image">
                <!-- Debug информация -->
                <p th:text="${'Debug - Image URL: ' + userDetails.imageUrl}">URL slike</p>

                <img th:if="${userDetails.imageUrl != null}"
                     th:src="${userDetails.imageUrl}"
                     alt="Profile Picture"
                     style="max-width: 250px; max-height: 250px; object-fit: cover;">
                <p th:if="${userDetails.imageUrl == null}" class="no-image-text">
                    No Profile Picture
                </p>
                <!-- Gumb za upload -->
                <div class="upload-profile-picture-action">
                    <a th:href="@{/users/upload-profile-picture}"
                       class="tm-btn tm-btn-primary">
                        Upload Profile Picture
                    </a>
                </div>
            </div>

            <div class="profile-details">
                <p><strong>Name:</strong> <span th:text="${userDetails.name}">-</span></p>
                <p><strong>Last Name:</strong> <span th:text="${userDetails.lastName}">-</span></p>
                <p><strong>Username:</strong> <span th:text="${userDetails.username}">-</span></p>
                <p><strong>Email:</strong> <span th:text="${userDetails.email}">-</span></p>
                <p><strong>Age:</strong> <span th:text="${userDetails.age}">-</span></p>
                <p><strong>Phone Number:</strong> <span th:text="${userDetails.phoneNumber}">-</span></p>
                <p><strong>Role:</strong> <span th:text="${userDetails.role}">-</span></p>
                <p><strong>Gender:</strong> <span th:text="${userDetails.gender}">-</span></p>
                <p><strong>Course:</strong> <span th:text="${userDetails.course != null ? userDetails.course.courseName : 'No Course'}">-</span></p>
                <p><strong>University:</strong> <span th:text="${userDetails.course != null ? userDetails.course.university.universityName : 'No University'}">-</span></p>
            </div>
        </div>

        <div class="tm-block-actions">
            <a th:href="@{/users/edit-profile}" class="tm-btn tm-btn-primary">Edit Profile</a>
            <a th:href="@{/users/sell-posts}" class="tm-btn tm-btn-secondary">Back to Dashboard</a>
        </div>
    </main>
</div>
</body>
</html>
