<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List - Admin Panel</title>
    <link rel="stylesheet" href="/css/tooplate-style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#" th:href="@{/admin/list-users}">User List</a></li>
            <li><a href="#" th:href="@{/admin/list-rules}">Rules List</a></li>
            <li><a href="#" th:href="@{/admin/add-rule}">Add Rule</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Admin - User List</h1>
            <a href="#" th:href="@{/users/logout}" class="logout-btn">Logout</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a href="#" class="btn btn-primary">Edit</a>
                    <a href="#" class="btn btn-secondary">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
