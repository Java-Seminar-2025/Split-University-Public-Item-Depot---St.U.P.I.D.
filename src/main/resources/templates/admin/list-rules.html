<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rules List</title>
    <link rel="stylesheet" href="/css/tooplate-style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#" th:href="@{/admin/list-users}">User List</a></li>
            <li><a href="#" th:href="@{/admin/list-rules}">Rules List</a></li>
            <li><a href="#" th:href="@{/admin/add-rule}">Add Rule</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Rules List</h1>
            <a href="#" th:href="@{/users/logout}" class="logout-btn">Logout</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rule : ${rules}">
                <td th:text="${rule.title}"></td>
                <td th:text="${rule.content}"></td>
                <td th:text="${#dates.format(rule.created, 'dd.MM.yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <div class="actions">
            <a th:href="@{/admin/add-rule}" class="btn btn-primary">Add New Rule</a>
            <a th:href="@{/admin/list-users}" class="btn btn-secondary">Back to Users</a>
        </div>
    </div>
</div>
</body>
</html>
